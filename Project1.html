<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon/3d logo.jpg" />
    <title>patio apartment</title>
  </head>
  <body>
    <div
      class="position-absolute top-0 start-0 px-3 py-2 nav-link sticky-position-home"
    >
      <!-- changed color text to umbra with in css made a class text-color -->
      <a class="text-color home fs-4" href="./index.html">home</a>
    </div>

    <div
      class="position-absolute bottom-0 start-0 px-3 py-2 nav-link sticky-position-work"
    >
      <a class="text-color work fs-4" href="./work.html">work</a>
    </div>

    <!-- sticky-position is mobile version so nav buttons scroll with the text -->

    <div
      class="position-absolute top-0 end-0 px-3 py-2 nav-link sticky-position-studio"
    >
      <a class="text-color studio fs-4" href="./studio.html">studio</a>
    </div>

    <div
      class="position-absolute bottom-0 end-0 px-3 py-2 nav-link sticky-position-contact"
    >
      <a class="text-color contact fs-4" href="./contact.html">contact</a>
    </div>
    <!-- Carousel -->
    <!-- placing data-bs-ride on carousel will flip images automatically if set on false you have to click -->
    <div id="demo" class="carousel slide" data-bs-ride="false">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <!-- <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button> -->
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active vh-100">
          <!--float start = left float end = right  -->
          <img
            src="./images/190922 useless studio0422-.jpg "
            class="w-50 h-100 img float-start"
            alt="Project Amsterdam"
          />
          <img
            src="./images/190922 useless studio0397- kopie.jpg"
            class="w-50 h-100 img float-end"
            alt="Project Amsterdam"
          />

          <!-- w-100 gives the text more to the right with align-items -->
          <div class="row position-absolute h-100 w-100 align-items-center">
            <div class="col-6"></div>
            <div class="col-6 mt-auto">
              <!-- changed color text to umbra with in css made a class text-color -->
              <!-- test-paragraph is to get the box around text to keep it still however you need more text to keep it in the middle no way around this py-5 is to push text more down -->
              <!-- <p class="lh-base text-color test-paragraph py-5">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Laboriosam quo officia doloribus perspiciatis praesentium
                commodi nesciunt facere odio excepturi eligendi temporibus
              </p> -->
            </div>
          </div>
        </div>
        <!-- this carousel-caption is for title above the 2 indicators -->
        <div class="carousel-caption d-none d-md-block text-center px-0">
          <h4>patio apartment</h4>
          <!-- can add extra text by using paragrap <p> -->
          <!-- <p>can add extra text here if needed</p> -->
        </div>
        <div class="carousel-item vh-100">
          <div class="row align-items-center m-0">
            <div class="col-12 col-md-6 px-0">
              <img
                src="./images/johns plattegrond.png"
                class="w-100 h-100 img float-start"
                alt="Project Amsterdam"
              />
            </div>

            <!-- can add extra text by using paragrap <p> -->
            <!-- <p>can add extra text here if needed</p> -->

            <div class="col-12 col-md-6 px-2">
              <!-- w-100 gives the text more to the right with align-items -->
              <div class="row justify-content-center">
                <div class="col-12 col-md-10">
                  <!-- <div class="col-6 mt-auto"> -->
                  <!-- changed color text to umbra with in css made a class text-color -->
                  <!-- test-paragraph is to get the box around text to keep it still however you need more text to keep it in the middle no way around this py-5 is to push text down with padding -->
                  <!-- can add class patio to below sentence for more centered -->
                  <p
                    class="lh-base test-paragraph lh-lg fs-6 py-5 page2-project"
                  >
                    <br />

                    title / patio apartment <br />
                    location / amsterdam <br />
                    client / private <br />
                    date / 2021 <br />
                    size / 83m2 <br />
                    illustrations / useless studio <br />
                    photography / lennert antonissen <br />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="carousel-caption d-none d-md-block text-center px-0 text-color"
        >
          <h4>patio apartment</h4>
        </div>
      </div>
      <!-- Left and right controls/icons -->

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
