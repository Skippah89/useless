<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon/3d logo.jpg" />
    <title>u se less</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div
      class="position-absolute top-0 start-0 px-3 py-2 nav-link sticky-position-work"
    >
      <a class="home fs-4" href="./index.html">home</a>
    </div>

    <!-- sticky-position also known as fixed is mobile version so nav buttons scroll with the text -->

    <div
      class="position-absolute top-0 end-0 px-3 py-2 nav-link sticky-position-studio"
    >
      <a class="studio fs-4" href="./studio.html">studio</a>
    </div>

    <div
      class="position-absolute bottom-0 start-0 px-3 py-2 nav-link sticky-position-work"
    >
      <a class="work fs-4" href="./work.html">work</a>
    </div>

    <div
      class="position-absolute bottom-0 end-0 px-3 py-2 nav-link sticky-position-contact"
    >
      <a class="contact fs-4" href="./contact.html">
        <span class="contact-text">contact</span>
        <span class="contact-number">info@weuseless.com</span></a
      >
    </div>
    <div class="row align-items-center m-0">
      <div class="col-12 col-md-6 px-0">
        <img
          class="img vh-100 w-100 img-gone"
          src="./images/190922 useless studio0352--bewerkt.jpg"
          alt=""
        />
      </div>
      <div class="col-12 col-md-6 px-0">
        <div>
          <p
            class="project-paragraph test-paragraph lh-lg fs-5 px-5 py-5 mobile-text"
          >
            <!-- in order to let the hover effect work if more project are made you:
          call a class projectsix and in css you copy the code below and make it projectsix etc..
           a.projectfive,
           p.project-paragraph a.projectfive:hover {
           color: #303130;
           transition-duration: 0.8s;
           }

           a.projectfive {
           transition-duration: 1s;
           } -->
            <a id="loaded" class="projectone fonta" href="./Project1.html"
              >patio apartment </a
            ><br />
            <a id="show1" class="projectone fonta" href="./Project2.html"
              >ambassadeur</a
            ><br />
            <a id="show2" class="projectone fonta" href="./Project3.html"
              >garden studio</a
            ><br />
            <a class="projectone fonta" href="./Project1.html">houseboat</a
            ><br />
            <a class="projectone fonta" href="#">headoffice LW</a><br />
            <a class="projectone fonta" href="#">coming soon</a><br />
          </p>
        </div>
        <!-- first image of the project -->
        <div id="links">
          <img
            id="load"
            class="fade-in load img vh-100 w-50 img-gone"
            src="./images/useless-studio-img1.png"
          />
          <img
            id="hover1"
            class="fade-in img vh-100 w-50 img-gone"
            src="./images/useless-studio-img2.png"
          />
          <img
            id="hover2"
            class="fade-in img vh-100 w-50 img-gone"
            src="./images/useless-studio-img3.png"
          />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#show1").on("mouseenter", function () {
          $("#hover2").hide();
          $("#load").hide();
          $("#hover1").show(1);
        });

        $("#show2").on("mouseenter", function () {
          $("#hover1").hide();
          $("#load").hide();
          $("#hover2").show(1);
        });

        $("#loaded").on("mouseenter", function () {
          $("#hover1").hide();
          $("#hover2").hide();
          $("#load").show(1);
        });
      });
    </script>

    <script src="index.js"></script>
  </body>
</html>
